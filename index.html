<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <p class="subtitle">Your smarter, friendlier budget planner</p>

    <form id="budget-form">
      <label for="income">Your Monthly Income ($):</label>
      <input type="number" id="income" placeholder="Enter your income" required />

      <label for="partnerIncome">Partner's Monthly Income (optional):</label>
      <input type="number" id="partnerIncome" placeholder="Enter partner's income" />

      <label for="bill-selector">Add a Bill:</label>
      <div class="bill-input-group">
        <select id="bill-selector">
          <option value="">Select a bill</option>
          <option value="Rent / Mortgage">Rent / Mortgage</option>
          <option value="Utilities">Utilities</option>
          <option value="Internet / Cable">Internet / Cable</option>
          <option value="Phone">Phone</option>
          <option value="Groceries">Groceries</option>
          <option value="Transport">Transport</option>
          <option value="Insurance">Insurance</option>
          <option value="Subscriptions">Subscriptions</option>
          <option value="Debt Payments">Debt Payments</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="bill-amount" placeholder="Amount ($)" />
        <button type="button" id="add-bill-btn">Add</button>
      </div>

      <ul id="bill-list"></ul>

      <button type="submit" id="submit-btn">Get Budget</button>
    </form>

    <section id="results" class="hidden">
      <div class="results-section-content hidden-content">
        <h2 id="summary-title">Budget Summary</h2>
        <div id="summary"></div>
      </div>

      <div id="progress-section" class="hidden-content">
        <label for="progress-bar">Monthly Budget Usage:</label>
        <div id="progress-bar-wrapper">
          <div id="progress-bar"></div>
        </div>
        <p id="progress-text"></p>
      </div>

      <div class="results-section-content hidden-content">
        <h2 id="breakdown-title">Spending Breakdown</h2>
        <canvas id="budgetChart" width="400" height="400"></canvas>
      </div>

      <div class="results-section-content hidden-content">
        <h2 id="advice-title">Smart Financial Advice</h2>
        <div id="advice"></div>
      </div>

      <button id="export-pdf-btn" class="hidden-content">Export as PDF</button>
    </section>
  </div>

  <footer>Built by Ben Becker</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
