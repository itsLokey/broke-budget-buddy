<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <form id="budgetForm">
      <label for="income">Monthly Income:</label>
      <input type="number" id="income" name="income" required />

      <label for="billSelect">Add a Bill:</label>
      <select id="billSelect">
        <option value="">-- Select Bill Type --</option>
        <option value="Rent">Rent</option>
        <option value="Utilities">Utilities</option>
        <option value="Internet">Internet</option>
        <option value="Phone">Phone</option>
        <option value="Groceries">Groceries</option>
        <option value="Insurance">Insurance</option>
        <option value="Transport">Transport</option>
        <option value="Other">Other</option>
      </select>
      <input type="number" id="billAmount" placeholder="Amount" />
      <button type="button" id="addBill">Add Bill</button>

      <div id="billsContainer"></div>

      <button type="submit">Get Budget</button>
    </form>

    <div id="results" class="hidden">
      <h2>Budget Summary</h2>
      <p id="summary"></p>

      <h2>Monthly Budget Usage</h2>
      <canvas id="budgetChart"></canvas>

      <h2>Spending Breakdown</h2>
      <ul id="breakdown"></ul>

      <h2>Smart Financial Advice</h2>
      <div id="advice"></div>

      <button id="exportPDF">Export as PDF</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
