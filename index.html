<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <p class="subtitle">Your smarter, friendlier budget planner</p>

    <form id="budget-form">
      <label for="income">Your Monthly Income ($):</label>
      <input type="number" id="income" placeholder="Enter your income" required />

      <label for="partnerIncome">Partner's Monthly Income (optional):</label>
      <input type="number" id="partnerIncome" placeholder="Enter partner's income" />

      <div id="bills-container"></div>

      <button type="button" id="add-bill-btn" class="add-bill-btn">+ Add Bill</button>

      <button type="submit" id="submit-btn">Get Budget</button>
    </form>

    <section id="results" class="hidden">
      <h2 id="summary-title" class="hidden">Budget Summary</h2>
      <div id="summary"></div>

      <div id="progress-section" class="hidden">
        <label for="progress-bar">Monthly Budget Usage:</label>
        <div id="progress-bar-wrapper">
          <div id="progress-bar"></div>
        </div>
        <p id="progress-text"></p>
      </div>

      <h2 id="chart-title" class="hidden">Spending Breakdown</h2>
      <canvas id="budgetChart" width="400" height="400"></canvas>

      <h2 id="advice-title" class="hidden">Smart Financial Advice</h2>
      <div id="advice"></div>

      <button id="export-pdf-btn" class="hidden">Export as PDF</button>
    </section>
  </div>

  <footer>Built by Ben Becker</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
