<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <p class="subtitle">Your smarter, friendlier budget planner</p>

    <form id="budget-form">
      <label for="income">Your Monthly Income ($):</label>
      <input type="number" id="income" placeholder="Enter your income" required />

      <label for="partnerIncome">Partner's Monthly Income (optional):</label>
      <input type="number" id="partnerIncome" placeholder="Enter partner's income" />

      <label for="bill-select">Select a Bill:</label>
      <select id="bill-select">
        <option value="">-- Choose a bill --</option>
        <option value="Rent">Rent / Mortgage</option>
        <option value="Utilities">Utilities</option>
        <option value="Internet">Internet / Cable</option>
        <option value="Phone">Phone</option>
        <option value="Groceries">Groceries</option>
        <option value="Transport">Transport</option>
        <option value="Insurance">Insurance</option>
        <option value="Subscriptions">Subscriptions</option>
        <option value="Debt">Debt Payments</option>
        <option value="Other">Other</option>
      </select>

      <input type="number" id="bill-amount" placeholder="Enter bill amount" />
      <button type="button" id="add-bill-btn">Add Bill</button>

      <ul id="bill-list"></ul>

      <button type="submit" id="submit-btn">Get Budget</button>
    </form>

    <section id="results" class="hidden">
      <h2>Budget Summary</h2>
      <div id="summary"></div>

      <div id="progress-section">
        <label for="progress-bar">Monthly Budget Usage:</label>
        <div id="progress-bar-wrapper">
          <div id="progress-bar"></div>
        </div>
        <p id="progress-text"></p>
      </div>

      <h2>Spending Breakdown</h2>
      <canvas id="budgetChart" width="400" height="400"></canvas>

      <h2>Smart Financial Advice</h2>
      <div id="advice"></div>

      <button id="export-pdf-btn">Export as PDF</button>
    </section>
  </div>

  <footer>Built by Ben Becker</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
