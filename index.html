<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <form id="budgetForm">
      <div class="input-group">
        <label for="income">Monthly Income ($)</label>
        <input type="number" id="income" required placeholder="e.g., 2500" />
      </div>

      <div class="input-group">
        <label>Bills & Expenses</label>
        <div id="billContainer"></div>
        <button type="button" id="addBillBtn" class="secondary-btn">+ Add Bill</button>
      </div>

      <button type="submit" class="primary-btn">Calculate</button>
    </form>

    <section id="budgetSummary" class="hidden export-area">
      <h2>Summary</h2>
      <p><strong>Total Bills:</strong> <span id="totalBills">$0.00</span></p>
      <p><strong>Remaining Budget:</strong> <span id="remainingBudget">$0.00</span></p>
    </section>

    <section id="usageSection" class="hidden export-area">
      <h2>Spending Usage</h2>
      <p><strong>Budget Used:</strong> <span id="usagePercent">0%</span></p>
    </section>

    <section id="breakdownSection" class="hidden export-area">
      <h2>Breakdown</h2>
      <canvas id="budgetChart" width="300" height="300"></canvas>
    </section>

    <section id="adviceSection" class="hidden export-area">
      <h2>Smart Advice</h2>
      <div id="adviceText"></div>
    </section>

    <button id="exportBtn" class="primary-btn hidden">Export as PDF</button>
  </div>

  <!-- Hidden container for PDF export -->
  <div id="exportArea" class="hidden">
    <h1>Broke Budget Buddy â€“ Summary</h1>
    <div id="budgetSummary"></div>
    <div id="usageSection"></div>
    <div id="breakdownSection"></div>
    <div id="adviceSection"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
