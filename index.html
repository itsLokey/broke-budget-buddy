<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <p class="subtitle">Your smarter, friendlier budget planner</p>

    <form id="budget-form">
      <label for="income">Your Monthly Income ($):</label>
      <input type="number" id="income" placeholder="Enter your income" required />

      <label for="partnerIncome">Partner's Monthly Income (optional):</label>
      <input type="number" id="partnerIncome" placeholder="Enter partner's income" />

      <fieldset>
        <legend>Add your bills</legend>
        <div id="bill-entry">
          <select id="bill-select">
            <option value="" disabled selected>-- Select a bill --</option>
            <option value="Rent / Mortgage" data-default="1200">Rent / Mortgage</option>
            <option value="Utilities (Electricity, Water)" data-default="150">Utilities (Electricity, Water)</option>
            <option value="Internet / Cable" data-default="60">Internet / Cable</option>
            <option value="Phone" data-default="50">Phone</option>
            <option value="Groceries" data-default="400">Groceries</option>
            <option value="Transport / Gas / Public Transit" data-default="150">Transport / Gas / Public Transit</option>
            <option value="Insurance (Health, Car, Home)" data-default="200">Insurance (Health, Car, Home)</option>
            <option value="Subscriptions (Netflix, Spotify, etc.)" data-default="50">Subscriptions</option>
            <option value="Debt Payments (Loans, Credit Cards)" data-default="300">Debt Payments</option>
            <option value="Other" data-default="0">Other</option>
          </select>
          <input type="number" id="bill-amount" placeholder="Amount" min="0" />
          <button type="button" id="add-bill-btn">Add Bill</button>
        </div>
        <ul id="bills-list" class="bills-list"></ul>
      </fieldset>

      <button type="submit" id="submit-btn">Get Budget</button>
    </form>

    <section id="results" class="hidden">
      <h2>Budget Summary</h2>
      <div id="summary"></div>

      <div id="progress-section">
        <label for="progress-bar">Monthly Budget Usage:</label>
        <div id="progress-bar-wrapper">
          <div id="progress-bar"></div>
        </div>
        <p id="progress-text"></p>
      </div>

      <h2>Spending Breakdown</h2>
      <canvas id="budgetChart" width="400" height="400"></canvas>

      <h2>Smart Financial Advice</h2>
      <div id="advice"></div>

      <button id="export-pdf-btn">Export as PDF</button>
    </section>
  </div>

  <footer>Built by Ben Becker</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
