<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main>
    <h1>Broke Budget Buddy</h1>
    <form id="budgetForm">
      <div class="input-group">
        <label for="income">Your Income:</label>
        <input type="number" id="income" placeholder="e.g., 2000" />
      </div>
      <div class="input-group">
        <label for="spouseIncome">Partner Income (optional):</label>
        <input type="number" id="spouseIncome" placeholder="e.g., 1500" />
      </div>

      <h2>Bills</h2>
      <div id="billsContainer"></div>
      <button type="button" id="addBill">Add Bill</button>

      <button type="submit">Calculate</button>
    </form>

    <section id="results" style="display:none;">
      <div id="summaryText"></div>
      <div class="progress">
        <div id="usageBar" class="bar"></div>
        <div id="usageText"></div>
      </div>
      <canvas id="chart"></canvas>
      <div id="adviceBox"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
