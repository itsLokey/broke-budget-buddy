<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <form id="budget-form">
      <div class="income-section">
        <label for="income">Your Income ($):</label>
        <input type="number" id="income" required />
        <label for="partner-income">Partner Income ($):</label>
        <input type="number" id="partner-income" placeholder="Optional" />
        <label for="extra-income">Additional Income ($):</label>
        <input type="number" id="extra-income" placeholder="Optional" />
      </div>

      <div class="bill-section">
        <label>Select Bill Type and Enter Amount:</label>
        <div id="bill-list">
          <div class="bill-field">
            <select class="bill-type">
              <option value="Rent">Rent</option>
              <option value="Utilities">Utilities</option>
              <option value="Groceries">Groceries</option>
              <option value="Transportation">Transportation</option>
              <option value="Phone">Phone</option>
              <option value="Internet">Internet</option>
              <option value="Childcare">Childcare</option>
              <option value="Debt">Debt</option>
              <option value="Subscriptions">Subscriptions</option>
              <option value="Insurance">Insurance</option>
              <option value="Other">Other</option>
            </select>
            <input type="number" class="bill-amount" placeholder="$ Amount" />
            <button type="button" class="remove-bill">âœ–</button>
          </div>
        </div>
        <button type="button" id="add-bill">+ Add Bill</button>
      </div>

      <button type="submit" id="get-budget">Get Budget</button>
    </form>

    <div id="results" class="hidden">
      <h2>Budget Summary</h2>
      <div id="summary"></div>

      <h2>Monthly Budget Usage</h2>
      <canvas id="budgetChart" width="400" height="200"></canvas>

      <h2>Spending Breakdown</h2>
      <ul id="breakdown-list"></ul>

      <h2>Smart Financial Advice</h2>
      <div id="advice"></div>

      <button id="export">Export as PDF</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
