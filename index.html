<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <form id="budget-form">
      <div class="form-section">
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" required />
      </div>

      <div class="form-section">
        <label for="partnerIncome">Partner/Spousal Income:</label>
        <input type="number" id="partnerIncome" />
      </div>

      <div class="form-section">
        <label>Bills:</label>
        <div id="bills-section">
          <div class="bill">
            <select class="bill-name">
              <option value="Rent">Rent</option>
              <option value="Groceries">Groceries</option>
              <option value="Utilities">Utilities</option>
              <option value="Internet">Internet</option>
              <option value="Phone">Phone</option>
              <option value="Insurance">Insurance</option>
              <option value="Transportation">Transportation</option>
              <option value="Childcare">Childcare</option>
              <option value="Debt Repayment">Debt Repayment</option>
            </select>
            <input type="number" class="bill-amount" placeholder="Amount" required />
          </div>
        </div>
        <button type="button" id="addBill">Add Another Bill</button>
      </div>

      <button type="submit">Get Budget</button>
    </form>

    <div id="results" class="hidden">
      <h2>Budget Summary</h2>
      <div id="summary"></div>

      <h2>Monthly Budget Usage</h2>
      <canvas id="budgetChart"></canvas>

      <h2>Spending Breakdown</h2>
      <div id="breakdown"></div>

      <h2>Smart Financial Advice</h2>
      <div id="advice"></div>

      <button id="exportPDF">Export as PDF</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
