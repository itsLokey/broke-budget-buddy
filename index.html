<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <p>Your smarter, friendlier budget planner.</p>

    <form id="budget-form">
      <label for="income">Your Monthly Income:</label>
      <input type="number" id="income" required />

      <label for="partnerIncome">Partner's Monthly Income (optional):</label>
      <input type="number" id="partnerIncome" />

      <div id="bills-container">
        <label>Bills:</label>
        <div class="bill-group">
          <input type="text" placeholder="e.g. Rent" class="bill-name" required />
          <select class="bill-tag">
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
          </select>
          <input type="number" placeholder="Amount" class="bill-amount" required />
          <button type="button" class="remove-bill">âœ•</button>
        </div>
      </div>
      <button type="button" id="add-bill">Add Another Bill</button>

      <button type="submit" id="submit">Get Budget</button>
    </form>

    <div id="budget-results" class="hidden">
      <h2>Budget Breakdown</h2>
      <div id="summary"></div>
      <h2>Smart Financial Tips</h2>
      <div id="tips"></div>
      <button id="export-pdf">Export as PDF</button>
    </div>
  </div>

  <footer>Built by Ben Becker</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
