<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broke Budget Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Broke Budget Buddy</h1>
    <form id="budget-form">
      <label for="income">Your Income:</label>
      <input type="number" id="income" placeholder="Enter your income" required />
      <label for="partnerIncome">Partner Income (optional):</label>
      <input type="number" id="partnerIncome" placeholder="Partner's income" />

      <div class="bill-list">
        <p>Select your bills:</p>
        <div class="bill-checkbox"><input type="checkbox" data-default="100" /> <label>Rent</label> <input type="number" class="bill-amount" disabled /></div>
        <div class="bill-checkbox"><input type="checkbox" data-default="60" /> <label>Utilities</label> <input type="number" class="bill-amount" disabled /></div>
        <div class="bill-checkbox"><input type="checkbox" data-default="45" /> <label>Internet</label> <input type="number" class="bill-amount" disabled /></div>
        <div class="bill-checkbox"><input type="checkbox" data-default="100" /> <label>Groceries</label> <input type="number" class="bill-amount" disabled /></div>
        <div class="bill-checkbox"><input type="checkbox" data-default="75" /> <label>Phone</label> <input type="number" class="bill-amount" disabled /></div>
      </div>

      <button type="submit">Get Budget</button>
    </form>

    <div id="results" class="hidden">
      <h2 class="hidden">Budget Summary</h2>
      <div id="summary"></div>

      <div id="progress-section" class="hidden">
        <h2>Monthly Budget Usage</h2>
        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
        <p id="progress-text"></p>
      </div>

      <h2 class="hidden">Spending Breakdown</h2>
      <canvas id="budgetChart" width="400" height="400"></canvas>

      <h2 class="hidden">Smart Financial Advice</h2>
      <div id="advice"></div>

      <button id="export-pdf-btn" class="hidden">Export as PDF</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
